<body>
    <div id="loader" class="d-none">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
            </div>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="dummy.png" alt="" width="30" class="d-inline-block align-text-top">
                Smart Contracts for Dummies
                <h5>
            </a>
            <div id="authWallet">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-wallet2"
                    viewBox="0 0 16 16">
                    <path
                        d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z" />
                </svg>&nbsp;
                <span id="account" class="badge rounded-pill bg-secondary">-</span></h5>
                <span id="btnLogin">
                    <a id="btnSignIn" href="#" class="btn btn-primary btn active" role="button" aria-pressed="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z">

                                d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z">
                            </path>
                        </svg>&nbsp;Connect Wallet
                    </a>
                </span>
            </div>




        </div>
    </nav>
    <div class="container-fluid">
        <main id="main" role="main" class="col-lg-12 d-flex justify-content-center">
            <div id="content">
                <div class="card  mb-3" style="width: 55rem;">
                    <div class="card-header bg-transparent">
                        <figure class="text-center">
                            <blockquote class="blockquote">
                                <p>ERC 721 Smart Contract<span id="status" class="badge  ms-2">-</span></p>
                            </blockquote>
                            <figcaption class="blockquote-footer">
                                Nft4Auctions.sol
                            </figcaption>
                        </figure>
                        <div></div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="shadow-none p-3 mb-5 bg-light rounded">

                                    <p class="small">
                                        NFT's disponibles billetera.
                                    </p>
                                    <div id="nftList" class="list-group">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <img id="nft_image" src="" width="400" height="400" style="display: block; max-width:230px; 
                                width: auto; height: auto;" />
                                <h5 id="nft_title" class="card-title">-</h5>
                                <p id="nft_author" class="card-text">-</p>
                                <a id="btnCreate" href="#" class="btn btn-primary">Subastar</a>
                            </div>

                        </div>
                    </div>
                    <div class="card-footer bg-transparent">
                        <div class="input-group mb-3">
                            <button id="btnCancel" type="button" class="btn btn-primary">Cancelar Subasta</button>
                            <span class="input-group-text">NFT #</span>
                            <input id="auctionId" type="text" class="form-control"
                                aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
